<div style="width: 90%">
<i><label>Patient Search Results...</label></i>
<table class="table table-hover">
  <thead class="thead-light">
    <tr>
      <th scope="col">Patient ID</th>
      <th scope="col">Name</th>
      <th scope="col">ContactID</th>
      <th scope="col">View/Edit</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let patient of patients;index as i">
      <th scope="row">1</th>
      <td>{{patient.name}}</td>
      <td>{{patient.contactId}}</td>
      <td><button style="line-height: 30px;" mat-raised-button color="primary" (click)="searchPatientDetails()">View/Edit</button></td>
    </tr>
  </tbody>
</table>
</div>
