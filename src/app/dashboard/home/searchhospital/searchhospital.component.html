<div style="width: 90%">
<i><label>Hospital Search Results...</label></i>
<table class="table table-hover">
  <thead class="thead-light">
    <tr>
      <th scope="col">Hospital ID</th>
      <th scope="col">Hospital Name</th>
      <th scope="col">Available Doctors</th>
      <th scope="col">View/Edit</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let hospital of hospitals;index as i">
      <th scope="row">1</th>
      <td>{{hospital.name}}</td>
      <td><tr *ngFor="let doctor of hospital.availableDoctors">{{doctor.name}}-{{doctor.contact}}</tr>
      </td>
      <td><button style="line-height: 30px;" mat-raised-button color="primary" 
        (click)="searchHospitalDetails()">View/Edit</button></td>     
    </tr>
  </tbody>
</table>
</div>
